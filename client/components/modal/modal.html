<div class="container-fluid modal-container-fluid">
    <div class="modal-header">
        <button ng-if="modal.dismissable" type="button" ng-click="$dismiss()" class="close">&times;</button>
        <h4 ng-if="modal.title" ng-bind="modal.title" class="modal-title"></h4>
    </div>
    <div class="modal-body">
        <ng-transclude></ng-transclude>
    </div>

    <div class="modal-footer">
        <button ng-repeat="button in modal.buttons" ng-class="button.classes" ng-click="button.click($event)" ng-bind="button.text"
            class="btn"></button>
    </div>


</div>
